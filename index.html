<html ng-app="voting">
<head>
  <title>Mittens</title>
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <style>
    .feed {
      margin-left: 100px;
      margin-right: 100px;
      margin-top: 50px;
      min-height: 1000px;
    }
    </style>
    <script type = "text/javascript" src="angular.min.js"></script>
    <script type="text/javascript">
    var app = angular.module('voting',[]);
    app.controller('VotingCtrl', function ($scope, $http){
    $http.get('/polls').then(function(response){
        $scope.polls = response.data;
      });
    });
    </script>
</head>
<body ng-controller="VotingCtrl">
  <h1>Mittens</h1>
  <div class ="row feed">
    <div class = "col-md-4">
      Login
      <br><br>
      <input type="text" size="30" placeholder="username">
      <br><br>
      <input type="text" size="30" placeholder="password">
    </div>
    <div class = "col-md-8">
      <h3 ng-repeat="poll in polls">
        {{ poll }}
      </h3>
    </div>
  </div>
</body>
</html>
